<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src=Untitled-1.png height="50"></a>

      <!-- Меню бургер -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Выпадающее меню -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="halls.html"><b class="here">Залы</b></a></li>
          <li class="nav-item"><a class="nav-link" href="Index.html#About company">О компании</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="heading">Наши танцевальные залы</h1>

    <div class="row hall-list" id="hall-list"></div>
  </div>


  <div class="container">
    <h1 id="book">Форма бронирования</h1>

      <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank" class="mt-4">
            <p><input type="hidden" name="q" value="dance"></p>

      <label class="form-label">Имя</label>
      <input type="text" name="client-name" required class="form-control" value="Иванов Иван">

      <label class="form-label mt-3">Количество человек</label>
      <input type="number" name="people_count" required min="1" class="form-control" value="7">

      <label class="form-label mt-3" for="hall-choose">Выбор зала</label>
      <select name="hall_choose" id="hall-choose" class="form-select">
        <option value="moonlight">Moonlight Hall</option>
        <option value="skymove">SkyMove Hall</option>
        <option value="airflow">AirFlow Hall</option>
        <option value="studio45">Studio 45</option>
        <option value="urbanmotion">UrbanMotion</option>
        <option value="rhythmbox">Rhythm Box Hall</option>
      </select>

      <label class="form-label mt-3">Дополнительное оборудование</label><br>
      <input type="radio" name="extra_select" value="Профессиональный свет"> Профессиональный свет<br>
      <input type="radio" name="extra_select" value="Балетный станок"> Балетный станок<br>
      <input type="radio" name="extra_select" value="Цветная подсветка"> Цветная подсветка<br>

      <button class="btn btn-success mt-4">Отправить заявку</button>
    </form>
  </div>

  <script src="script.js"></script>
